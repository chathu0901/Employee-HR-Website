<!DOCTYPE html> 
<html> 
    <head>
        <title>Register Form</title> 
        <link rel="stylesheet" href="regstyle.css">
    </head> 

    <body class="regbody"> 
        <div class="background">
            <div class="form-container">
            <h2>Register Form</h2> 
            <form id="regForm" onsubmit="handleSubmit(event)"> 

                <fieldset class="regfield">
                    <legend>Full Name</legend>
                    <label for="fullName">Full Name:</label>
                    <input type="text" id="fullName" name="fullName">
                    <span class="error" id="fullNameError"></span>
                </fieldset>

                <fieldset class="regfield">
                    <legend>Date of Birth and Age</legend>
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" onchange="calculateAge()">
                    <span class="error" id="dobError"></span>

                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" readonly>
                    <span class="error" id="ageError"></span>
                </fieldset>

                <fieldset class="regfield">
                    <legend>Registration Info</legend>
                    <label for="regNumber">Registration Number:</label>
                    <input type="text" id="regNumber" name="regNumber">
                    <span class="error" id="regNumberError"></span>
                </fieldset>

                <fieldset class="regfield">
                    <legend>Contact Information</legend>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                    <span class="error" id="emailError"></span>

                    <label for="contact">Contact Number 1:</label>
                    <input type="text" id="contact" name="contact" maxlength="10">
                    <span class="error" id="contactError"></span>
                </fieldset>

                <button type="submit">Register</button> 
            </form> 
            </div>
        </div>

        <script src="script.js"></script> 

    </body> 
</html>
